---
apiVersion: apps/v1

kind: Deployment

metadata:

  name: myapp-v1

spec:

  replicas: 3

  selector:

    matchLabels:

      app: myapp-v1

  template:

    metadata:

      labels:

        app: myapp-v1

    spec:

      containers:

      - name: myapp-v1

        image: arjunmishra/nodejs-test:v1

        ports:

        - containerPort: 8080



---



apiVersion: v1

kind: Service

metadata:

  name: nodejs-service

spec:

  selector:

    app: myapp-v1

  type: LoadBalancer

  ports:

  - port: 80

    targetPort: 8080
